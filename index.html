<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Cat Feeder</title>
</head>
<body>
<header>
    <div id="left_side_content">
        <h1 id="score_title">Score</h1>
        <h1 id="score_point">0</h1>
    </div>
    <div id="right_side_content">
        Yah I Loved It
    </div>
</header>

<main>
    <section id="leaderboard">
        <ul>
            <li class="leaderboard_item">#1 <span id="first">0.00</span> seconds</li>
            <li class="leaderboard_item">#2 <span id="second">0.00</span> seconds</li>
            <li class="leaderboard_item">#3 <span id="third">0.00</span> seconds</li>
        </ul>
    </section>

    <section id="game">
        <img id="feeder" src="./assets/feeder.svg" alt="feeder">
        <img id="cat" src="./assets/cat.svg" alt="cat">
        <img id="cat2" src="./assets/cat2.svg" alt="cat2">
    </section>
</main>

<footer>
    <div id="footer_content">
        <div id="feeder_position">
            Cat Feeder
        </div>
        <div id="position">0.000</div>
    </div>
</footer>
<script src="index.js"></script>
</body>
</html>
